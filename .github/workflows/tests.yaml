name: Tests
on:
  push:
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - uses: pre-commit/action@v3.0.1

  test-main:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.21", "1.24", "1.25"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Install dependencies
        run: go mod download
      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.txt

  test-frameworks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.21", "1.24", "1.25"]
        framework: ["chi", "echo", "fiber", "gin"]
        framework-version: ["min"]
        include:
          - go-version: "1.25"
            framework: chi
            framework-version: latest
          - go-version: "1.25"
            framework: echo
            framework-version: latest
          - go-version: "1.25"
            framework: fiber
            framework-version: latest
          - go-version: "1.25"
            framework: gin
            framework-version: latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      - name: Install dependencies
        working-directory: ./${{ matrix.framework }}
        run: go mod download
      - name: Upgrade to latest framework version
        if: matrix.framework-version == 'latest'
        working-directory: ./${{ matrix.framework }}
        run: |
          case "${{ matrix.framework }}" in
            chi) go get github.com/go-chi/chi/v5@latest ;;
            echo) go get github.com/labstack/echo/v4@latest ;;
            fiber) go get github.com/gofiber/fiber/v2@latest ;;
            gin) go get github.com/gin-gonic/gin@latest ;;
          esac
          go mod tidy
      - name: Run tests with coverage
        working-directory: ./${{ matrix.framework }}
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./${{ matrix.framework }}/coverage.txt
